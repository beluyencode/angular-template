<div class='view-ele' appMoveSettingTemplateEle [data]="data" [isSelect]="isSelect" [ngStyle]="{
    color: data.color,
    'font-size': data.fontSize +'px',
    display: data.hidden ? 'none' : 'block',
    top: data.y + 'px',
    left: data.x + 'px',
    'text-align': data.align,
    'background-color': data.background
  }" (click)="active()">
  {{data.content}}
</div>
